<form [formGroup]="selectServerFormGroup">
  <ion-item>
    <ion-label position="floating" color="primary" [innerHtml]="(page=='settings'?'settings.db-label':'draftpoll.db-label')|translate"></ion-label>
    <ion-select interface="popover" formControlName="db" [cancelText]="'select-cancel'|translate" [okText]="'OK'|translate" 
        [style]="page!='settings'?'font-size: smaller;':''"
        (ionChange)="set_db()">
      <ion-select-option *ngIf="page!='settings'" value="default" [innerHtml]="'select-server.same-as-personal'|translate"></ion-select-option>
      <ion-select-option value="central" [innerHtml]="'select-server.central'|translate"></ion-select-option>
      <ion-select-option value="poll" [innerHtml]="(page=='settings'?'select-server.same-as-some-poll':'select-server.same-as-other-poll')|translate"></ion-select-option>
      <ion-select-option value="other" [innerHtml]="'select-server.other'|translate"></ion-select-option>
    </ion-select>
  </ion-item>
  <ng-container *ngIf="selectServerFormGroup.get('db').value=='poll'">
    <ion-item>
      <ion-label position="floating" color="primary" [innerHtml]="(page=='settings'?'select-server.which-poll':'select-server.which-other-poll')|translate"></ion-label>
      <ion-select interface="popover" formControlName="db_from_pid" [cancelText]="'select-cancel'|translate" [okText]="'OK'|translate" 
          style="font-size: smaller;"
          (ionChange)="set_db_from_pid()">
        <ng-container *ngFor="let pid of Object.keys(G.polls)">
          <ion-select-option *ngIf="pid!=G.openpoll.pid" [value]="pid" [innerHtml]="G.polls[pid].title"></ion-select-option>
        </ng-container>
      </ion-select>
    </ion-item>
  </ng-container>    
  <ng-container *ngIf="selectServerFormGroup.get('db').value=='other'">
    <ion-item>
      <small [innerHtml]="'select-server.please-enter-couchdb'|translate"></small>
    </ion-item>
    <ion-item>
      <ion-label position="floating" color="primary" [innerHtml]="'db-server-url'|translate"></ion-label>
      <ion-input style="font-size: smaller;" type="text" formControlName="db_other_server_url" required
        (ionChange)="set_db_other_server_url()"></ion-input>
    </ion-item>
    <div class="validation-errors">
      <ng-container *ngFor="let validation of validation_messages.db_other_server_url">
        <div class="error-message" *ngIf="selectServerFormGroup.get('db_other_server_url').hasError(validation.type) 
            && (selectServerFormGroup.get('db_other_server_url').dirty || selectServerFormGroup.get('db_other_server_url').touched)" [innerHtml]="validation.message|translate"></div>
      </ng-container>
    </div>
    <ion-item>
      <ion-label position="floating" color="primary" [innerHtml]="'db-pw'|translate"></ion-label>
      <ion-input style="font-size: smaller;" [type]="showing_db_other_password?'text':'password'" 
        formControlName="db_other_password" required
        (keydown.enter)="showing_db_other_password=selectServerFormGroup.get('db_other_password').valid?false:showing_db_other_password;blur()"
        (keydown.tab)="showing_db_other_password=selectServerFormGroup.get('db_other_password').valid?false:showing_db_other_password;blur()"
        (ionChange)="set_db_other_password()"></ion-input>
      <ion-button slot="end" style="padding-top: 10px;" fill="clear" color="primary" (click)="showing_db_other_password=!showing_db_other_password">
        <ion-icon tabindex="-1" [name]="showing_db_other_password?'eye-off-outline':'eye-outline'"></ion-icon>&nbsp;<span [innerHtml]="(showing_db_other_password?'hide':'show')|translate"></span>
      </ion-button>      
    </ion-item>
    <div class="validation-errors">
      <ng-container *ngFor="let validation of validation_messages.db_other_password">
        <div class="error-message" *ngIf="selectServerFormGroup.get('db_other_password').hasError(validation.type) 
            && (selectServerFormGroup.get('db_other_password').dirty || selectServerFormGroup.get('db_other_password').touched)" [innerHtml]="validation.message|translate"></div>
      </ng-container>
    </div>
  </ng-container>
</form>
