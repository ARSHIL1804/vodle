<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>My Polls</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list lines="full">
    <ion-item-group>
      <ion-item name="poll_X" *ngFor="let poll of ['1','2','3','4','5','6','7','8','9']"> <!--*ngFor="let poll of polls"-->
        <a href="openpoll?poll={{poll}}" style="text-decoration:none;">
          Poll {{poll}}
        </a>
      </ion-item>
    </ion-item-group>
    <ion-item>
      <ion-button slot="start" fill="clear">
        <ion-icon name="add-circle" slot="start"></ion-icon>
        add poll
        <!--TODO: go to newpoll page-->
      </ion-button>
    </ion-item>      
  </ion-list>
</ion-content>
