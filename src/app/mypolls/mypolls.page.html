<ion-header>
  <ion-toolbar style="padding-right:11px;">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>My polls</ion-title>
    <ion-thumbnail slot="end">
      <ion-img src="/assets/topright_icon.png"></ion-img>
    </ion-thumbnail>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list lines="full"><!--TODO: allow filtering and sorting by state(open/closed/drafts)/deadline/title/creator/priority, allow setting personal priority-->
    <ion-item href="/openpoll" *ngFor="let p of global.polls" [id]="'poll_'+p.pid"> <!--[href]="'/openpoll?pid='+p.pid" ng-reflect-router-link="/openpoll" ng-reflect-router-direction="root" -->
        {{p.title}}
    </ion-item>
    <ion-item><!--TODO: replace by big blue add-circle sticking at the bottom-right of the screen?-->
      <ion-button no-margin href="newpoll" fill="clear">
        <ion-icon name="add-circle" slot="start"></ion-icon> add poll
      </ion-button>
    </ion-item>      
  </ion-list>
</ion-content>
