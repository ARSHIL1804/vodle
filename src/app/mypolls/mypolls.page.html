<ion-header>
  <ion-toolbar style="padding-right:11px;">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>My polls</ion-title>
    <ion-thumbnail slot="end">
      <ion-img src="/assets/topright_icon.png"></ion-img>
    </ion-thumbnail>
  </ion-toolbar>
</ion-header>

<!--
  <ion-icon name="star-outline"></ion-icon>
  <ion-icon name="star-half-outline"></ion-icon>
  <ion-icon name="star"></ion-icon>
-->
<ion-content>
  <ion-list lines="full"><!--TODO: allow filtering and sorting by state(open/closed/drafts)/deadline/title/creator/priority, allow setting personal priority-->
    <ion-item *ngFor="let pid of Object.keys(g.polls)" [id]="'poll_'+pid" (click)="g.openpoll = g.polls[pid]" [routerLink]="'/poll'" >
      <ion-icon [name]="(g.polls[pid].type=='share')?'cut':'trophy'"></ion-icon>&nbsp;
        {{g.polls[pid].title}}
    </ion-item>
    <ion-item>
      <ion-button no-margin routerLink="newpoll" fill="clear">
        <ion-icon name="add-circle" slot="start"></ion-icon> new poll
      </ion-button>
    </ion-item>      
  </ion-list>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button routerLink="newpoll">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
