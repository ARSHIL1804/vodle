<ion-header>
  <ion-toolbar style="padding-right:11px;">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title [innerHtml]="'mypolls.-page-title'|translate"></ion-title>
    <ion-thumbnail slot="end">
      <ion-img src="/assets/topright_icon.png"></ion-img>
    </ion-thumbnail>
  </ion-toolbar>
</ion-header>

<!--
  <ion-icon name="star-outline"></ion-icon>
  <ion-icon name="star-half-outline"></ion-icon>
  <ion-icon name="star"></ion-icon>
-->
<ion-content *ngIf="ready">
  <ion-list lines="full">
    <ion-item color="primary">
      <ion-label [innerHtml]="'mypolls.drafts'|translate"></ion-label>
    </ion-item>
    <ng-container *ngFor="let p of Object.values(G.P.polls)">
      <ion-item *ngIf="p.state=='draft'" [routerLink]="'/draftpoll/'+p.pid">
        <ion-icon size="small" [name]="(p.type=='share')?'cut':'trophy'"></ion-icon>&nbsp;
        <i>{{p.title}}</i>
      </ion-item>
    </ng-container>
    <ion-item color="primary">
      <ion-label [innerHtml]="'mypolls.running'|translate"></ion-label>
    </ion-item>
    <ng-container *ngFor="let p of Object.values(G.P.polls)">
      <ion-item *ngIf="p.state=='running'" [routerLink]="'/poll/'+p.pid">
        <ion-icon [name]="(p.type=='share')?'cut':'trophy'"></ion-icon>&nbsp;
        <b><i>{{p.title}}</i></b>
      </ion-item>
    </ng-container>
  </ion-list>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button routerLink="newpoll">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
