zh:

什么是vodle？

vodle帮助团体做出公平和良好的决定。它能在任何一组选项中找到最大的部分共识。真正的民主，它给予每个人相同的有效影响。

对于每个选项，它都会在右边的灯条上显示出当前的认可度，并允许你使用滑块实时调整你的评分。当你的滑块触及批准栏时，它就会变成绿色，表示你也批准该选项。这样一来，小组往往会趋向于达成尽可能广泛的全部或部分共识。

当投票结束时，获胜的选项是由一个公平但简单的算法决定的，该算法给予每个投票者同样的影响，而不仅仅是那些碰巧处于多数的投票者。

  在选择投票中（你的小组要选择一个选项），决定是这样做出的。如果有一个选项被所有人认可，这个完全一致的选项将是肯定的赢家。否则，vodle最有可能宣布获得最广泛认可的选项为赢家。但为了实现公平，它有时也必须使用一定的机会，类似于绿卡抽签。

vodle用于确定获胜选项的确切程序是这样的。投票结束后，选项按支持率降序排序，并通过抽签选出一名选民。该选民的滑块为绿色的最上面的选项被宣布为获胜者。

这样一来，支持率最高的选项将有极大的获胜概率。其他选项的获胜概率最多就是它们的支持率（在所有不弃权的选民中的百分比）那么大。

  在分配投票中（你的小组将一些预算或资源分成若干目标或接受者的份额），程序是类似的：如果一个目标被所有的人批准，你有充分的共识，所以这个目标将得到全部的预算。否则，vodle会将预算的最大份额分配给得到最广泛认可的目标，而将较小的份额分配给其他目标。

具体程序。目标按批准度降序排列。然后，每个目标的份额与支持该目标但不支持更高目标的选民人数成正比。

谁在背后支持？

vodle的算法（称为 "最大部分共识"）是由数学家Jobst Heitzig和Forest W. Simmons合作开发的，并对公平性进行了优化，灵感来自于著名社会学家Mark Granovetter的 "门槛模型"。这个应用程序是开源的，代码托管在github上。主要开发者。约伯斯特-海茨格。贡献者。Marius Amrhein, Adrian Lison.

支持vodle!

由于我们致力于使vodle对每个人都是免费的，我们仍然需要进一步的帮助。如果你是一个书呆子、创意人、有影响力的人、科学家、慈善家、活动家、政治家、友好的外星人......相信公平和有效的共识的未来，并希望以任何微小的方式作出贡献，我们有一些想法，你可以支持我们

-->
